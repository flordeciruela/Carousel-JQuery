<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="cont-carousel">
      <h1>Carousel JQuery</h1>
      <div id="carousel">
        <div class="arrows">
          <a href="#" class="anterior"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
          <a href="#" class="siguiente"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
        </div>
        <div id="cont-img">
          <ul>
              <li data-img="0"><img src="assets/img/1.jpg" alt="Imagen 1"></li>
              <li data-img="1"><img src="assets/img/2.jpg" alt="Imagen 2"></li>
              <li data-img="2"><img src="assets/img/3.jpg" alt="Imagen 3"></li>
              <li data-img="3"><img src="assets/img/4.jpg" alt="Imagen 4"></li>
              <li data-img="4"><img src="assets/img/5.jpg" alt="Imagen 5"></li>
            </ul>
        </div>
        <div class="pointers">
          <i class="fa fa-circle" data-img-to="0"></i>
          <i class="fa fa-circle-o" data-img-to="1"></i>
          <i class="fa fa-circle-o" data-img-to="2"></i>
          <i class="fa fa-circle-o" data-img-to="3"></i>
          <i class="fa fa-circle-o" data-img-to="4"></i>
        </div>
      </div>
    </section>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js" charset="utf-8"></script>
    <script src="assets/js/app.js" charset="utf-8"></script>
  </body>
</html>
